
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: contact_app_development

test:
  <<: *default
  database: contact_app_test

production:
  <<: *default
  database: contact_app_production
  username: contact_app
  password: <%= ENV['CONTACT_APP_DATABASE_PASSWORD'] %>
